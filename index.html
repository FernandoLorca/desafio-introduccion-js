<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Logitech Ergo M575</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card__img">
          <img src="./assets/img/logitech.png" alt="" />
        </div>
        <div class="card__mainCard">
          <h1>Logitech Ergo M575</h1>
          <p>¿Cuantos mouse quieres?</p>
          <input type="number" placeholder="Elige cantidad" min="1" value="1" />
          <p>Elige tu color</p>
          <input type="color" />
          <hr />
          <p class="card__mainCard-precio">Precio: $<span>32000</span></p>
          <p>
            Cantidad elegida:
            <span class="card__mainCard-precio-cantidad">0</span>
          </p>
          <div class="card__mainCard-colorElegido">
            <p>Color elegido:</p>
            <div class="card__mainCard-colorElegido-color"></div>
          </div>
          <button class="card__mainCard-button">Actualizar información</button>
        </div>
      </div>
    </section>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
